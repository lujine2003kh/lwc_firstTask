<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./index.css" rel="stylesheet">
    </head>
    <body >
        <!-- first row -->
        <div class="first-row">
            <div class="div1"> 
                <img src="./media/full-eduminty-logo.svg" alt="logo" width="100px" height="100px">
            </div>
            <div class="div2">
                <img src="./media/login-top-right-shape.svg" alt="top-right"
                 width="150px" height="100px"  >
             </div>
        </div>
        <!-- title -->
        <div class="title-row">
            <div class="mint"> 
                <img src="./media/code-mint-logo.png" alt="mint-logo" width="40px">
            </div>
            <div class="name">
                <p>CodeMint University for Technology</p>
             </div>
        </div>
        <!-- form registration -->
        <div class="form-box">
            <form class="form">
                <span class="title">Login</span>
                <span class="subtitle">Login with your assigned User Name & Password</span>
                <div class="form-container">
                    <input type="email" class="input" placeholder="ID or Email">
                    <input type="password" class="input" placeholder="Password">
                </div>
                <a href="#" class="forget-password">Forget Password?</a>
                <button>Login</button>
                <a href="#" class="first-time-login">First time login?</a>
            </form>
        </div>
        <div class="second-row">
            <div class="div3"><img src="./media/login-bottom-left-shape.svg" alt="logo" width="150px" height="100px"></div>
            <div class="div4">Copyright Â© 2023-2024 by <span style="color: blue;">CodeMint</span></div>
            <div class="div5"> </div>
            </div>
    </body>
